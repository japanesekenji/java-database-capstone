# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/clinic_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=your_mysql_username
spring.datasource.password=your_mysql_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA and Hibernate Properties
# 'update' attempts to update schema, 'create' drops and recreates (USE WITH CAUTION IN PRODUCTION!)
# 'create-drop' does create and drop on app start/stop
# 'none' means no DDL generated by Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect